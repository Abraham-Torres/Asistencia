<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'modulos/header.html' %}
</head>
<body class="hold-transition login-page" style="background-color:green ;">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="../../index2.html" class="h1"><b>EMPLEADO</b>AVIVA</a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Ingresa tus datos para entrar</p>
    
          <form action="/AUTENTICACION-EMPLEADO" method="post">
            <div class="input-group mb-3">
              <input type="correo" class="form-control" name="correo" placeholder="Correo" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="Contraseña" class="form-control" name="password" placeholder="Contraseña" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary btn-md" type="submit">Entrar</button>
            </div>

            
          </form>
    
          
         
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
