<!DOCTYPE html>
<html lang="en">
{% include 'modulos/header.html' %}

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Navbar -->
    {% include 'modulos/nav-bar.html' %}
    <!-- /.navbar -->
    {% include 'modulos/menu.html' %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <section class="container mt-4">
        <form class="card shadow" action='/Nuevo-puesto' method="post">
          <div class="card-header">
            <h1 class="card-title">Registrar puesto</h1>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="" class="label">Nombre completo</label>
                  <input type="text" class="form-control" name="nombre" placeholder="Nombre completo">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="" class="label">Correo electronico</label>
                  <input type="email" class="form-control" name="correo" placeholder="Correo electronico">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="" class="label">Edad</label>
                  <input type="number" class="form-control" name="edad" placeholder="Edad">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="" class="label">Operador</label>
                  <select name="tipo_puesto" id="" class="form-control">
                    <option value="Operador" class="form-control">Operador</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="" class="label">Contrasena</label>
                  <input type="password" class="form-control"name="password">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="" class="label">Confirmar contrasena</label>
                  <input type="password" class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </form>


      </section>
    </div>
    <!-- /.content-wrapper -->
    {% include 'modulos/footer.html' %}
    {% include 'modulos/side-bar-control.html' %}
  </div>
  <!-- ./wrapper -->
  <!-- jQuery -->
  {% include 'modulos/scripts.html' %}
</body>

</html>
